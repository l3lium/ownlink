<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="script/mainscript.js"></script>
        <style type="text/css">
            #Main{
                margin-left: 75px;
                margin-top: 50px;   
                width: 100%;
            }
            .column{
                width: 560px;
                height: 880px;    
                float: left;
                margin-left: 10px;
                opacity: 0.5;
                border-style: dashed;
                border-width: 1px;
            }

            .item{
                width: 98px;
                height: 98px;
                margin-left: 10px;
                margin-top: 10px;
                float: left;
                background-color: orange;
                -webkit-border-radius: 6px 6px 6px 6px;
                border-radius: 6px 6px 6px 6px;
                border: solid #FF6229 1px;
            }
            #add{
                border: solid black 1px ;
                width: 70px;
                height: 70px;
                background-color: red;
                color : black;
                float: right;
                text-align: center;
            }
            .ui-state-highlight {
                width: 100px;
                height: 100px;
                margin-left: 10px;
                margin-top: 10px;
                float: left;
                opacity: 0.5;
                outline: 5px auto #FF6229;
                -webkit-border-radius: 6px 6px 6px 6px;
                border-radius: 6px 6px 6px 6px;
                background-color: #99ff99;
            }
        </style>
    </head>
    <body>
        <div id="Main">
            <div id="divLeft" class="column">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div id="divMid" class="column">
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div id="divRight" class="column">
                <div class="item"></div>
            </div>
        </div>
        <div id="add">
         0
        </div>
    </body>
</html>
